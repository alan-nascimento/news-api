version: '3.8'

services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        environment:
            - GNEWS_API_KEY=${GNEWS_API_KEY}
            - GNEWS_API_URL=${GNEWS_API_URL}
            - MEMCACHED_URL=${MEMCACHED_URL}
        depends_on:
            - memcached

    memcached:
        image: memcached:latest
        ports:
            - "11211:11211"
